{% set name = "okapi-em" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/okapi-em-{{ version }}.tar.gz
  sha256: 86989fc08b69e171f02b4d3960ed66ad728cc5a93c10c24b6cb5bc5ef3c00a16

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - magicgui
    - qtpy
    - chafer
    - napari
    - opencv

test:
  imports:
    - okapi_em
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/okapi-em/
  summary: napari plugin to deal with charging artifacts in tomography electron microscopy data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
